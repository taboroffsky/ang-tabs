<mat-card>
  <mat-tab-group>
    <!-- <mat-tab  *ngFor="let tab of tabs" [disabled]="tab.disabled">
    <app-tab [id]="tab.id" [closable]="tab.closable" [title]="tab.title" [variant]="tab.variant"
      [disabled]="tab.disabled" (removed)="remove($event)"></app-tab>
    </mat-tab> -->
      <mat-tab *ngFor="let tab of tabs" [disabled]="tab.disabled">
          <ng-template mat-tab-label>
            <button *ngIf="tab.closable && !tab.disabled" mat-icon-button color="secondary" (click)="remove(tab.id)" color="primary">
              <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
            </button>
            {{tab.title}}
          </ng-template>
          <p>Some content</p>
          <p>Some more content</p>
          <p>Some another content</p>
        </mat-tab>

  </mat-tab-group>
</mat-card>
